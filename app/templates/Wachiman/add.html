{% include 'menu.html' %}
{% block estilo %}
<style>
    .bg-verde-claro {
        background-color: #6FC24A !important;
    }

    .btn-verde-claro {
        background-color: #6FC24A;
        border-color: #6FC24A;
        color: white;
    }

    .btn-verde-claro:hover {
        background-color: #5ca33f;
        border-color: #5ca33f;
    }

    .border-verde-claro {
        border-color: #6FC24A !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow rounded-4 border-verde-claro">
        <div class="card-header bg-verde-claro text-white text-center rounded-top-4">
          <h2 class="mb-0">Agregar Celador</h2>
        </div>
        <div class="card-body">
          <form action="{{ url_for('wachiman.add') }}" method="post" class="w-100">
            <div class="mb-3">
              <label for="nameWachiman" class="form-label">Nombre:</label>
              <input type="text" id="nameWachiman" name="nameWachiman" placeholder="Celador" 
                     class="form-control rounded-pill" required>
            </div>

            <div class="mb-3">
              <label for="documentWachiman" class="form-label">Documento:</label>
              <input type="text" id="documentWachiman" name="documentWachiman" placeholder="Documento" 
                     class="form-control rounded-pill" required>
            </div>

            <button type="submit" class="btn btn-verde-claro rounded-pill px-4 w-100">Agregar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
