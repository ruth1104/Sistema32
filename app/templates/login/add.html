{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-header text-center bg-primary text-white">
          <h4><i class="bi bi-person-plus-fill me-2"></i>Crear Cuenta</h4>
        </div>
        <div class="card-body">
          <form action="{{ url_for('auth.add') }}" method="post" autocomplete="off">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="rol" class="form-label">Rol</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-clipboard-check-fill"></i></span>
                <select class="form-select" id="rol" name="rol" required>
                  <option value="Aprendiz" selected>Aprendiz</option>
                  <option value="Celador">Celador</option>
                  <option value="Instructor">Instructor</option>
                </select>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary rounded-pill">
                <i class="bi bi-person-plus-fill me-1"></i>Agregar Usuario
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
