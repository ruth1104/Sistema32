<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            width: 100%;
        }
        .form-link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container">
                <h2 class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                </h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}             
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="post" action="{{ url_for('auth.login') }}">
                    <div class="form-group">
                        <label for="nameUser">
                            <i class="bi bi-person-fill me-1"></i>Nombre de usuario
                        </label>
                        <input type="text" class="form-control" name="nameUser" id="nameUser" placeholder="Ingresa tu usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordUser">
                            <i class="bi bi-lock-fill me-1"></i>Contraseña
                        </label>
                        <input type="password" class="form-control" name="passwordUser" id="passwordUser" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar sesión
                    </button>
                    <a href="{{ url_for('auth.add') }}" class="form-link">
                        <i class="bi bi-person-plus-fill me-1"></i>¿No tienes cuenta? Crear una
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
