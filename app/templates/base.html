<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sistema</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='all.min.css') }}">
     <link rel="stylesheet" href="style.css">
    <!-- W3CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode"></script>

    
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            padding-top: 64px; /* ajusta al alto real de tu menú fijo */
        }

        .topbar {
            background-color: #6CBF3C; /* Verde hoja */
            color: white;
        }

        .w3-bar-item {
            font-weight: bold;
            color: black !important; /* Letras negras */
        }

        .profile-img {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 50%;
        }

        #mobileMenu a:hover {
            background-color: #5AA429 !important;
        }

        .fa {
            margin-right: 8px;
        }

        .w3-top {
            height: 64px; /* o el valor que sea necesario */
          }
          
          .main-content {
            margin-top: 64px; /* igual a la altura del menú */
          }
          .menu-fijo {
            height: 56px;
        }
    </style>

    {% block estilo %}
    {% endblock %}
    
</head>

<body>
    {% include 'menu.html' %}

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://unpkg.com/html5-qrcode"></script>
</body>
